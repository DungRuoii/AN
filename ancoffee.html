<body class="slideshow-ancoffee">
    <div class="slideshow-bg"></div>
    <div class="slideshow-bg-next"></div>

    <header>
        <nav class="navbar">
          <a class="logo" href="index.html"><img src="images/logo.png" alt="Logo AN Cafe"></a>
          <ul class="nav-links">
            <li><a href="index.html">Trang chủ</a></li>

          </ul>
        </nav>
    </header>

    <div class="fullscreen-overlay"></div>
    <div class="welcome-container">
        <div class="welcome-banner">Chào mừng bạn đến với AN COFFEE</div>
        <div class="button-group">
            <a href="menu.html" class="nav-button">Menu</a>
            <a href="aboutus_ancoffee.html" class="nav-button">Giới thiệu</a>
            <a href="contact.html" class="nav-button">Liên hệ</a>
        </div>
    </div>
</body>

<script>
    const images = Array.from({ length: 10 }, (_, i) => `images/ancoffee/ancoffee_bg_${i + 1}.jpg`);
    let currentIndex = 0;
    let isEven = true;
  
    const bg1 = document.querySelector('.slideshow-bg');
    const bg2 = document.querySelector('.slideshow-bg-next');
  
    function preloadImage(src) {
      const img = new Image();
      img.src = src;
    }
  
    function switchBackground() {
      const nextImage = images[currentIndex];
      preloadImage(nextImage);
  
      if (isEven) {
        bg2.style.backgroundImage = `url(${nextImage})`;
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
      } else {
        bg1.style.backgroundImage = `url(${nextImage})`;
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
      }
  
      isEven = !isEven;
      currentIndex = (currentIndex + 1) % images.length;
    }
  
    if (document.body.classList.contains('slideshow-ancoffee')) {
      switchBackground();
      setInterval(switchBackground, 3000);
    }
  </script>
  
</html>
